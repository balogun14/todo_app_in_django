{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="header">
      {% block title %}
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Hello {{user.username}}</button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
            </li>
          </ul>
        </div>
      {% endblock %}
      <a href="{% url 'todo_new' %}" class="add">+</a>
    </div>
    
      
   

    {% else %}
    <div class="header justify-content-around align-items-center">
      <div class="d-flex ">
         <a href="{% url 'login' %}"class="btn btn-secondary">Log In</a>
        <a href="{% url 'signup' %}"class="btn btn-info">Sign up</a>
      </div>
       
    {% endif %}
  
    </div>
    {% block content %}
 {% endblock content %}
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
